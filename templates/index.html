{% extends 'base.html' %}
{% block content %}
    <style>
        .veranstaltungen-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .veranstaltung {
            margin-top: 30px;
            border: 1px black solid;
            border-radius: 20px;
            padding: 20px;
        }
    </style>
    <form>
        <select name="kategorie" id="veranstaltung" onchange="this.form.submit()">
            {% for kategorie in kategorien %}
                <option value="{{ kategorie }}" {% if kategorie == selected %} selected {% endif %}>{{ kategorie }}</option>
            {% endfor %}
        </select>
    
        <label for="datum">Ab:</label>
        <input type="date" name="datum" id="datum" value="{{ datum }}" onchange="this.form.submit()">
        <noscript>
            <button type="submit">Suchen</button>
        </noscript>
    </form>
    <div class="veranstaltungen-container">
        {% for veranstaltung in veranstaltungen %}
            <a href="/detail/{{ veranstaltung.id }}">
                <div class="veranstaltung">
                    <h3>{{ veranstaltung.titel }}</h3>
                    <p>{{ veranstaltung.datum }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
    {% endblock %}
