<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Events Hub</title>
</head>
<body>
    <form>
        <label for="veranstaltungen">Wahle eine Veranstaltung</label>
        <select name="kategorie" id="veranstaltung">
            {% for kategorie in kategorien %}
                <option value="{{ kategorie }}">{{ kategorie }}</option>
            {% endfor %}
        </select>
    
        <label for="datum">Ab:</label>
        <input type="date" name="datum" id="datum" value="{{ datum }}">
        <button type="submit">Suchen</button>
    </form>
    
    <ul>
        {% for veranstaltung in veranstaltungen %}
        <li>{{ veranstaltung.titel }}</li>
        {% endfor %}
    </ul>
</body>
</html>
